<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Fabricante</title>
</h:head>
<h:body>
	<p:growl id="mensagem"/>
	<h:form>
		<p:panel header="Fabricante - Listagem">
			<p:dataTable emptyMessage="Nenhum registro encontrado"
				paginator="true" value="#{fabricanteBean.fabricantes}" var="fabricante" rows="5">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dialogo').show();"
						actionListener="#{fabricanteBean.novo()}" update=":formCadastro:form" />
				</f:facet>

				<p:column headerText="Descrição" sortBy="#{fabricante.descricao}" filterBy="#{fabricante.descricao}">
				<h:outputText value="#{fabricante.descricao}" />
				</p:column>

				<p:column headerText="Opções">
				<p:commandButton icon="ui-icon-trash">
						<p:confirm header="Confirmação" message="Deseja Excluir?"
							icon="ui-icon-alert" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />

			</p:confirmDialog>
		</p:panel>
	</h:form>

	<p:dialog header="Fabricante - Cadastros" widgetVar="dialogo"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="formCadastro">
			<h:panelGrid id="form" columns="2">
				<p:outputLabel value="Descrição:" />
				<p:inputText maxlength="50" size="30"
					value="#{fabricanteBean.fabricante.descricao}" />

			</h:panelGrid>
			<h:panelGrid columns="2">

				<p:commandButton value="Salvar"
					actionListener="#{fabricanteBean.salvar()}"
					update="mensagem :formCadastro:form" />
				<p:commandButton value="Fechar" oncomplete="PF('dialogo').hide();" />

			</h:panelGrid>

		</h:form>
	</p:dialog>
</h:body>
</html>
